<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="max-width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new-main.css">
    <title>splash demo</title>
</head>
<body class="default">
    <div style="overflow: hidden;">
        <div id="splash">
            <header>
                <div id="logo">
                    <img src="./img/logo.png" alt="" draggable="false" width="903" height="445">
                </div>
            </header>
            <div id="splash-right">
                <a id="blog" href="#blog" title="screaming into the abyss">
                    <img src="./img/blog.png" alt="" draggable="false" width="373" height="505">
                </a>
                <a  id="about" href="#about" title="About the Webmaster">
                    <img src="./img/about.png" alt="" draggable="false"  width="642" height="1142">
                </a>
            </div>
            <div id="splash-left">
                <a id="gallery" href="#gallery" title="artworks and animation">
                    <img src="./img/txt-gallery.png" alt="" draggable="false"  width="281" height="82">
                </a>
                <a id="library" href="#library" title="sequential images to tell dumb stories">
                    <img src="./img/txt-library.png" alt="" draggable="false"  width="307" height="84">
                </a>
                <div id="rating">
                    <a href="#warning" title="read why this website has this rating"><img src="./img/rating.png" alt="" draggable="false" width="93" height="68"></a>
                </div>
            </div>
            <img id="clouds" src="./img/clouds.png" alt="" draggable="false" width="1449" height="776">
        </div>
        <div id="divider">
            <div class="tape"><div></div></div>
        </div>
    </div>
<script src="./../main.js"></script>
</body>
</html>
