<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Comics | Stupied</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Barriecito&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');

body{
    user-select: none;
    min-width: 300px
}

#comicContainer .item-container{
    .psych{
        --display-font:"Barriecito";
        overflow: hidden;
        color:white;
        background-color: #1b1a18;
        font-family: "M PLus 1 Code";
        h1{color:#d6a95c;}
        .item-thumb{
            flex:2;
            margin-left:-10%;
            transform:skew(10deg);
            overflow: hidden;
            img{transform: skew(-10deg) scale(120%);}
        }
        .item-desc{margin-left:0.5rem;}
        .item-link{margin-left:1rem;}
    }

    .muse-adriade {
        --yellow:#efe4b0;
        --light-pink:#edb18b;
        --pink:#ed4d46;
        background-color: var(--yellow);
        background-size: 20px 20px;
        background-image: 
        repeating-linear-gradient(0deg, var(--light-pink), var(--light-pink) 2px, var(--yellow) 2px, var(--yellow));
    }

    .muse-adriade .item-thumb{
        flex:0;
        position: relative;
        img{
            position: absolute;
            width:5rem;
            height: unset;
            z-index:1;
            transform: scale(130%) rotate(-15deg) translateX(-10%);
            filter: drop-shadow(1px 0 0 var(--yellow)) drop-shadow(-1px 0 0 var(--yellow)) drop-shadow(0 1px 0 var(--yellow)) drop-shadow(0 -1px 0 var(--yellow));
        }
    }
    .muse-adriade .item-side > div{
        padding:0.5rem;
    }
    .muse-adriade h1{
        color:white;
        background-color:var(--pink);
        padding:8px;
        margin-bottom:0.5rem;
        padding-left:5rem;
    }
    .muse-adriade  .item-desc{margin-left:5rem;margin-right:0.5rem;}
    .muse-adriade  .item-link{margin-left:5.5rem;color:var(--pink);}

    .askal { background-color: #edeeff; }
    .askal .item-thumb img{
        height: auto;
        width: auto;
        max-height: 100%;
        max-width:150px;
        transform: scale(110%);
        --color:#edeeff;
        --width:2px;
        filter:drop-shadow(var(--width)0 0 var(--color))drop-shadow(calc(-1*var(--width))0 0 var(--color))drop-shadow(0 var(--width)0 var(--color))drop-shadow(0 calc(-1*var(--width)) 0 var(--color))
    }
    .askal .item-desc { color:#6faccc; }
}

#comicContainer{
    width:95%;max-width:900px;
    margin: auto;
    margin-top: 3rem;

    .item-container > div{
        display:flex;
        background-color:white;
        max-width: 700px;
        margin: auto;
        border: 3px solid black;
        margin-bottom: 0.5rem;
    }
    .item-thumb{flex:1;}
    .item-thumb img{
        width: 100%;height:100%;
        object-fit: cover;
        display: block;
    }

    .item-side {flex:2;position:relative;}

    .item-side > div {
        padding:1rem;
        position: relative;
        top:50%;transform: translateY(-50%);
    }
    .item-link{margin-top:1rem;}

    a {font-weight: bolder;font-family: var(--display-font);}

    a:after {
        opacity: 0;
        transform: translateX(-100%);
        position: absolute;
        display:inline-block;
        margin-left: 0.5rem;
        content: " »";
        transition: 0.1s;
    }

    a:hover:after{
        opacity: 1;
        transform: none;
    }

}

@media only screen and (max-width: 600px) {
    #comicArchive-dup{display: none;}
}

@media only screen and (min-width: 601px) {
    #comicContainer{
        display: flex;
        gap:0.5rem;
    }
    #comicArchive > :nth-of-type(even){display:none;}
    #comicArchive-dup > :nth-of-type(odd){display:none;}
}
</style>

</head>
<body id="meow" class="default">

    <div id="comicContainer">
        <div id="comicArchive"></div>
        <div id="comicArchive-dup"></div>
    </div>

    <footer style="text-align: center;margin:1rem auto;">
        <a href="./../index.html">✮ Head Back »</a>
    </footer>

    <script src="./main.js"></script>
    <script>
    result=""
    for(i=0;i<masterlist.length;i++){
        item=masterlist[i]

        itemThumb = '<img  src="./' + item.volume + '/img/main.png">'
        itemTitle = '<h1>' + item.title + '</h1>'
        itemDesc = item.desc
        itemLink = '<a href="./' + item.volume + '/index.html">Click to Read</a>'

        itemResult =`
        <div class="item-container">
            <div class="` + item.volume + `">
                <div class="item-thumb">` + itemThumb + `</div>
                <div class="item-side">
                    <div>
                    <div class="item-title">` + itemTitle + `</div>
                    <div class="item-desc">` + itemDesc + `</div>
                    <div class="item-link">` + itemLink + `</div>
                    </div>
                </div>
            </div>
        </div>
        `
        result += itemResult
    }
    document.getElementById("comicArchive").innerHTML = result
    document.getElementById("comicArchive-dup").innerHTML = result
    </script>
</body>
</html>
