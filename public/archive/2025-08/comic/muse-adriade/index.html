<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../main.css">
    <title>muse ariadne</title>    
<style>
    body{
        overflow-x: hidden;
        background-color:white;
        max-width:100vw;
    }

    #title{grid-area:title;}
    #list{grid-area:list;}
    #image{grid-area:img;}

    .main-container{
        margin:8vw auto 1rem auto;
        max-width:580px;
        width:90%;
        padding:10px;
        display:grid;
        grid-template-areas:
        "title title"
        "list img";
        grid-template-columns:1fr 20%;
    }

    #list{z-index:2;}

    #image{position:relative;}
    #image img{
        user-select:none;
        position:absolute;
        width:auto;height:150%;
        max-height:600px; top:0;left:0;
        transform:translateX(-20%) translateY(-20%) rotate(10deg);
        filter:drop-shadow(2px 0 0 var(--yellow))drop-shadow(-2px 0 0 var(--yellow))drop-shadow(0 2px 0 var(--yellow))drop-shadow(0 -2px 0 var(--yellow));
        z-index:1;
    }
    
    .main-container h2{
        background-color:var(--pink);
        padding:4px; color:white;
    }

    #archive{
        width:90%;max-width:450px;
        margin:auto;margin-bottom: 8vw;
        padding:1rem 0;
    }

    @media only screen and (max-width: 501px) {
        #image img{height:130%;transform:translateX(-30%) translateY(-15%) rotate(10deg);}
    }

    #recentList{background-color:white;border:3px solid var(--pink);transform:rotate(-1deg);}
    #recentList .comicListItem:hover{background-color:white;}
    #comicList .comicListItem:hover{background-color:var(--pink);color:white;}
    .comicListThumb{display: none;}
</style>
</head>
<body class="muse">

    <div class="main-container note">
        <div id="title">
            <h2>muse ariadne</h2>
        </div>
        <div id="list">
            <p style="margin-top:5px;">My entries for a writing club that posts new prompts weekly!! I'm trying to be looser with my writing. I want to keep on practicing till it becomes secondhand nature,,</p>
            <h3>Most Recent:</h3>
            <div id="recentList"></div>
            
            <div style="float:right;margin-top:10px;"><a href="https://museariadne.neocities.org/" target="_blank"><img style="width:100px;"src="./img/button.png"></a></div>
            <div style="margin-top:1rem; margin-bottom:0;text-align: center;">
                <a href="./../../index.html">head back Â»</a>
            </div>
        </div>

        <div id="image">
            <img src="./img/flower.png">
        </div>
    </div>

    <div id="archive">
        <h2 style="color:var(--pink);">Archive</h2>
        <div id="comicList"></div>
    </div>
    <script src="./../main.js"></script>
    <script>
        writeVolume("comicList",findVolume(current.folder))

        recentList = [
            //"2024-02-12.html",
            "2025-01-27.html",
            "2024-12-09.html",
            "2024-10-07.html"
        ]

        result = " "

        for(x=0 ; x < recentList.length ; x++){
            index = findIndex(current.obj,recentList[x])
            result += writeIssue(current.obj, index)
        }

        document.getElementById("recentList").innerHTML = result
    </script>
</body>
</html>
